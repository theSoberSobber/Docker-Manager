name: Build iOS Release

on:
  workflow_call:
    inputs:
      should_release:
        description: 'Whether to upload to GitHub release'
        required: true
        type: boolean
      version:
        description: 'Version number from pubspec.yaml'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-ios:
    name: Build iOS Release
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      


      - name: Build iOS Release (No Codesign)
        run: |
          flutter build ios --release --no-codesign
      
      - name: Create IPA package
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../DockerManager-iOS-${{ inputs.version }}.ipa Payload
          cd ../../..
      
      - name: Upload iOS build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-iOS-${{ inputs.version }}
          path: DockerManager-iOS-${{ inputs.version }}.ipa
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Upload to GitHub Release
        if: inputs.should_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Docker Manager v${{ inputs.version }}
          body: |
            üì± **iOS build available (unsigned)**
            
            ‚ö†Ô∏è **Important:** This IPA is unsigned and for development/testing only.
            
            **Installation methods:**
            - **AltStore:** Install via AltStore (free, no jailbreak)
            - **Sideloadly:** Use Sideloadly with your Apple ID
            - **Xcode:** Sign and install via Xcode
            
            **System Requirements:**
            - iOS 12.0 or later
            - iPhone, iPad, or iPod touch
            
            **Note:** Not available on App Store. Requires sideloading.
          files: DockerManager-iOS-${{ inputs.version }}.ipa
          append_body: true
          generate_release_notes: false
          draft: false
          prerelease: false
