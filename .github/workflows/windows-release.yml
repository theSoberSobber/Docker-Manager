name: Build and Release Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if version unchanged'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          $version = (Select-String -Path pubspec.yaml -Pattern '^version: ' | ForEach-Object { $_.Line -replace 'version: ', '' } | ForEach-Object { $_ -replace '\+.*', '' }).Trim()
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Extracted version: $version"
        shell: pwsh
      
      - name: Check if release needed
        id: check_release
        run: |
          $branch = "${{ github.ref_name }}"
          $version = "v${{ steps.version.outputs.VERSION }}"
          echo "Current branch: $branch"
          echo "Current version: $version"
          
          # Only create releases on main branch
          if ($branch -ne "main") {
            echo "Not on main branch, skipping release (artifacts only)"
            echo "SHOULD_RELEASE=false" >> $env:GITHUB_OUTPUT
            exit 0
          }
          
          # Get latest release tag
          $tags = git ls-remote --tags origin | Where-Object { $_ -notmatch '\^\{\}' } | ForEach-Object { ($_ -split '\t')[1] -replace 'refs/tags/', '' } | Where-Object { $_ -match '^v[0-9]+\.[0-9]+\.[0-9]+$' } | Sort-Object
          $latestTag = if ($tags) { $tags[-1] } else { "" }
          echo "Latest release tag: $latestTag"
          
          $forceRelease = "${{ github.event.inputs.force_release }}"
          
          if ($forceRelease -eq "true") {
            echo "Force release enabled"
            echo "SHOULD_RELEASE=true" >> $env:GITHUB_OUTPUT
          } elseif ([string]::IsNullOrEmpty($latestTag)) {
            echo "No previous release found, will create first release"
            echo "SHOULD_RELEASE=true" >> $env:GITHUB_OUTPUT
          } elseif ($version -ne $latestTag) {
            echo "Version changed from $latestTag to $version"
            echo "SHOULD_RELEASE=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "Version unchanged, skipping release"
            echo "SHOULD_RELEASE=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh
      
      - name: Build Windows Release
        run: flutter build windows --release
      
      - name: Create distributable package
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../DockerManager-Windows-${{ steps.version.outputs.VERSION }}.zip
        shell: pwsh
      
      - name: Upload Windows build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-Windows-${{ steps.version.outputs.VERSION }}
          path: DockerManager-Windows-${{ steps.version.outputs.VERSION }}.zip
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Create GitHub Release
        if: steps.check_release.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Docker Manager v${{ steps.version.outputs.VERSION }}
          body: |
            ðŸš€ Docker Manager v${{ steps.version.outputs.VERSION }}
            
            **Changes in this build:**
            - Latest commit: ${{ github.event.head_commit.message }}
            - Branch: ${{ github.ref_name }}
            
            ðŸ’» **Windows Download:**
            - Extract the ZIP file
            - Run `docker.exe` to launch Docker Manager
            
            **Requirements:**
            - Windows 10/11 (x64)
            - No installation needed - portable app
          files: DockerManager-Windows-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
