name: Build and Release Windows

on:
  push:
    branches:
      - try-windows-build
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Generate version name
        id: version
        run: echo "VERSION_NAME=$(Get-Date -Format 'yyyy.MM.dd.HHmm')" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Build Windows Release
        run: flutter build windows --release
      
      - name: Create distributable package
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../DockerManager-Windows-${{ steps.version.outputs.VERSION_NAME }}.zip
        shell: pwsh
      
      - name: Upload Windows build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-Windows-${{ steps.version.outputs.VERSION_NAME }}
          path: DockerManager-Windows-${{ steps.version.outputs.VERSION_NAME }}.zip
          retention-days: 7
      
