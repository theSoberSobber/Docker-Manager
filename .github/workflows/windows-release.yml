name: Build Windows Release

on:
  workflow_call:
    inputs:
      should_release:
        description: 'Whether to upload to GitHub release'
        required: true
        type: boolean
      version:
        description: 'Version number from pubspec.yaml'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      


      - name: Build Windows Release
        run: flutter build windows --release
      
      - name: Create distributable package
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../DockerManager-Windows-${{ inputs.version }}.zip
        shell: pwsh
      
      - name: Upload Windows build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-Windows-${{ inputs.version }}
          path: DockerManager-Windows-${{ inputs.version }}.zip
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Upload to GitHub Release
        if: inputs.should_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Docker Manager v${{ inputs.version }}
          body: |
            ðŸ’» **Windows build available**
            
            **Download & Run:**
            - Extract the ZIP file
            - Run `docker.exe` to launch Docker Manager
            
            **Requirements:**
            - Windows 10/11 (x64)
            - No installation needed - portable app
          files: DockerManager-Windows-${{ inputs.version }}.zip
          append_body: true
          generate_release_notes: false
          draft: false
          prerelease: false
