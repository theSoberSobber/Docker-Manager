name: Build Linux Release

on:
  workflow_call:
    inputs:
      should_release:
        description: 'Whether to upload to GitHub release'
        required: true
        type: boolean
      version:
        description: 'Version number from pubspec.yaml'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      


      - name: Build Linux Release
        run: flutter build linux --release
      
      - name: Create distributable package
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../DockerManager-Linux-${{ inputs.version }}.tar.gz *
      
      - name: Upload Linux build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-Linux-${{ inputs.version }}
          path: DockerManager-Linux-${{ inputs.version }}.tar.gz
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Upload to GitHub Release
        if: inputs.should_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Docker Manager v${{ inputs.version }}
          body: |
            üêß **Linux build available**
            
            **Download & Run:**
            ```bash
            tar -xzf DockerManager-Linux-*.tar.gz
            cd bundle
            ./docker
            ```
            
            **System Requirements:**
            - Any modern Linux distribution (Ubuntu 18.04+, Fedora 35+, etc.)
            - GTK 3.0+ (usually pre-installed)
            - x64 architecture
          files: DockerManager-Linux-${{ inputs.version }}.tar.gz
          append_body: true
          generate_release_notes: false
          draft: false
          prerelease: false
