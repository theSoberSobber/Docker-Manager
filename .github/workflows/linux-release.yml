name: Build and Release Linux

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if version unchanged'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if release needed
        id: check_release
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="v${{ steps.version.outputs.VERSION }}"
          echo "Current branch: $BRANCH"
          echo "Current version: $VERSION"
          
          # Only create releases on main branch
          if [ "$BRANCH" != "main" ]; then
            echo "Not on main branch, skipping release (artifacts only)"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get latest release tag
          LATEST_TAG=$(git ls-remote --tags origin | grep -v '\^{}' | grep -E 'refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$' | sed 's/.*refs\/tags\///' | sort -V | tail -1)
          echo "Latest release tag: $LATEST_TAG"
          
          FORCE_RELEASE="${{ github.event.inputs.force_release }}"
          
          if [ "$FORCE_RELEASE" = "true" ]; then
            echo "Force release enabled"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, will create first release"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ "$VERSION" != "$LATEST_TAG" ]; then
            echo "Version changed from $LATEST_TAG to $VERSION"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Linux Release
        run: flutter build linux --release
      
      - name: Create distributable package
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../DockerManager-Linux-${{ steps.version.outputs.VERSION }}.tar.gz *
      
      - name: Upload Linux build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-Linux-${{ steps.version.outputs.VERSION }}
          path: DockerManager-Linux-${{ steps.version.outputs.VERSION }}.tar.gz
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Upload to GitHub Release
        if: steps.check_release.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Docker Manager v${{ steps.version.outputs.VERSION }}
          body: |
            üêß **Linux build available**
            
            **Download & Run:**
            ```bash
            tar -xzf DockerManager-Linux-*.tar.gz
            cd bundle
            ./docker
            ```
            
            **System Requirements:**
            - Any modern Linux distribution (Ubuntu 18.04+, Fedora 35+, etc.)
            - GTK 3.0+ (usually pre-installed)
            - x64 architecture
          files: DockerManager-Linux-${{ steps.version.outputs.VERSION }}.tar.gz\n          append_body: true
          generate_release_notes: false
          draft: false
          prerelease: false
