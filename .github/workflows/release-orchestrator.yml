name: Release Orchestrator

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if version unchanged'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  check-and-create-release:
    name: Check Version & Create Base Release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check_release.outputs.SHOULD_RELEASE }}
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if release needed
        id: check_release
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="v${{ steps.version.outputs.VERSION }}"
          echo "Current branch: $BRANCH"
          echo "Current version: $VERSION"
          
          # Only create releases on main branch
          if [ "$BRANCH" != "main" ]; then
            echo "Not on main branch, skipping release (artifacts only)"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get latest release tag
          LATEST_TAG=$(git ls-remote --tags origin | grep -v '\^{}' | grep 'refs/tags/v[0-9]*\.[0-9]*\.[0-9]*$' | sed 's/.*refs\/tags\///' | sort -V | tail -n1)
          echo "Latest release tag: $LATEST_TAG"
          
          FORCE_RELEASE="${{ github.event.inputs.force_release }}"
          
          if [ "$FORCE_RELEASE" = "true" ]; then
            echo "Force release enabled"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, will create first release"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ "$VERSION" != "$LATEST_TAG" ]; then
            echo "Version changed from $LATEST_TAG to $VERSION"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Base GitHub Release
        if: steps.check_release.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Docker Manager v${{ steps.version.outputs.VERSION }}
          body: |
            ðŸš€ Docker Manager v${{ steps.version.outputs.VERSION }}
            
            **Changes in this build:**
            - Latest commit: ${{ github.event.head_commit.message }}
            - Branch: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false

  # Call platform-specific build workflows
  android:
    needs: check-and-create-release
    uses: ./.github/workflows/android-release.yml
    secrets: inherit
    with:
      should_release: ${{ needs.check-and-create-release.outputs.should_release == 'true' }}
      version: ${{ needs.check-and-create-release.outputs.version }}

  linux:
    needs: check-and-create-release
    uses: ./.github/workflows/linux-release.yml
    with:
      should_release: ${{ needs.check-and-create-release.outputs.should_release == 'true' }}
      version: ${{ needs.check-and-create-release.outputs.version }}

  windows:
    needs: check-and-create-release
    uses: ./.github/workflows/windows-release.yml
    with:
      should_release: ${{ needs.check-and-create-release.outputs.should_release == 'true' }}
      version: ${{ needs.check-and-create-release.outputs.version }}

  macos:
    needs: check-and-create-release
    uses: ./.github/workflows/macos-release.yml
    with:
      should_release: ${{ needs.check-and-create-release.outputs.should_release == 'true' }}
      version: ${{ needs.check-and-create-release.outputs.version }}

  ios:
    needs: check-and-create-release
    uses: ./.github/workflows/ios-release.yml
    with:
      should_release: ${{ needs.check-and-create-release.outputs.should_release == 'true' }}
      version: ${{ needs.check-and-create-release.outputs.version }}
