name: Build macOS Release

on:
  workflow_call:
    inputs:
      should_release:
        description: 'Whether to upload to GitHub release'
        required: true
        type: boolean
      version:
        description: 'Version number from pubspec.yaml'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      


      - name: Build macOS Release
        run: flutter build macos --release
      
      - name: Create distributable package
        run: |
          cd build/macos/Build/Products/Release
          # Create a zip of the .app bundle
          ditto -c -k --sequesterRsrc --keepParent docker.app ../../../../../DockerManager-macOS-${{ inputs.version }}.zip
      
      - name: Upload macOS build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-macOS-${{ inputs.version }}
          path: DockerManager-macOS-${{ inputs.version }}.zip
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Upload to GitHub Release
        if: inputs.should_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Docker Manager v${{ inputs.version }}
          body: |
            üçé **macOS build available**
            
            **Installation:**
            1. Extract the ZIP file
            2. Move `docker.app` to Applications folder (optional)
            3. Right-click ‚Üí Open (first launch only, to bypass Gatekeeper)
            4. Allow in System Preferences ‚Üí Security if prompted
            
            **System Requirements:**
            - macOS 10.14 (Mojave) or later
            - Intel (x86_64) or Apple Silicon (M1/M2/M3) - Universal binary
          files: DockerManager-macOS-${{ inputs.version }}.zip
          append_body: true
          generate_release_notes: false
          draft: false
          prerelease: false
