name: Build and Release Docker Manager (APK + AAB with Environment Management)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if version unchanged'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clone envs repository and setup environment files
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          set -euo pipefail
          if [ -z "${PAT:-}" ]; then
            echo "ERROR: Set repository secret PAT for accessing envs repo." >&2
            exit 1
          fi
          
          git clone https://${PAT}@github.com/theSoberSobber/envs.git envs-repo
          echo "âœ… Successfully cloned envs repository"
          
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml
          
          chmod +x envs-repo/init_env_vars.sh
          envs-repo/init_env_vars.sh .github/CD.yml
          
          if [ -f "envs-repo/docker_manager_app/copy.sh" ]; then
            chmod +x envs-repo/docker_manager_app/copy.sh
            envs-repo/docker_manager_app/copy.sh .
          fi
          echo "âœ… Environment setup complete"
          
          echo "âœ… Files at root:"
          ls -lah
          
          echo "âœ… Removing envs-repo:"
          rm -rf envs-repo
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'  # Updated to match local development version
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if release needed
        id: check_release
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="v${{ steps.version.outputs.VERSION }}"
          echo "Current branch: $BRANCH"
          echo "Current version: $VERSION"
          
          # Only create releases on main branch
          if [ "$BRANCH" != "main" ]; then
            echo "Not on main branch, skipping release (artifacts only)"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get latest release tag
          LATEST_TAG=$(git ls-remote --tags origin | grep -v '\^{}' | awk '{print $2}' | sed 's#refs/tags/##' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || echo "")
          echo "Latest release tag: $LATEST_TAG"
          
          FORCE_RELEASE="${{ github.event.inputs.force_release }}"
          
          if [ "$FORCE_RELEASE" = "true" ]; then
            echo "Force release enabled"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, will create first release"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ "$VERSION" != "$LATEST_TAG" ]; then
            echo "Version changed from $LATEST_TAG to $VERSION"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          fi
      
      # --- Build APK ---
      - name: Build Release APK
        run: flutter build apk --release
      
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/DockerManager-${{ steps.version.outputs.VERSION }}.apk
      
      # --- Build AAB ---
      - name: Build Release AAB
        run: flutter build appbundle --release
      
      - name: Rename AAB
        run: |
          mv build/app/outputs/bundle/release/app-release.aab \
             build/app/outputs/bundle/release/DockerManager-${{ steps.version.outputs.VERSION }}.aab
      
      # --- Upload as artifacts ---
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-APK-${{ steps.version.outputs.VERSION }}
          path: build/app/outputs/flutter-apk/DockerManager-${{ steps.version.outputs.VERSION }}.apk
          retention-days: 7
      
      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockerManager-AAB-${{ steps.version.outputs.VERSION }}
          path: build/app/outputs/bundle/release/DockerManager-${{ steps.version.outputs.VERSION }}.aab
          retention-days: 7
      
      # --- GitHub Release (only if version changed or forced) ---
      - name: Create GitHub Release
        if: steps.check_release.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Docker Manager v${{ steps.version.outputs.VERSION }}
          body: |
            ðŸš€ Docker Manager v${{ steps.version.outputs.VERSION }}
            
            **Changes in this build:**
            - Latest commit: ${{ github.event.head_commit.message }}
            - Branch: ${{ github.ref_name }}
            
            ðŸ“± **Android Downloads:**
            - **APK**: Direct install for Android devices
            - **AAB**: Google Play Store format
          files: |
            build/app/outputs/flutter-apk/DockerManager-${{ steps.version.outputs.VERSION }}.apk
            build/app/outputs/bundle/release/DockerManager-${{ steps.version.outputs.VERSION }}.aab
          generate_release_notes: true
          
      # --- Custom APK Manager Upload (APK only) ---
      - name: Upload APK to APK Manager
        run: |
          echo "Uploading APK to APK Manager..."
          curl -v -X POST \
            -H "X-Secret-Key: ${APK_MANAGER_SECRET_KEY}" \
            -F "file=@build/app/outputs/flutter-apk/DockerManager-${{ steps.version.outputs.VERSION }}.apk" \
            https://apkmanager.1110777.xyz/docker-manager/upload
